<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Servicio al cliente</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a class="navbar-brand" href="./index.html">
          <img id="imagen-logo" src="./imagenes/logo.png" alt="logo jaimy" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <div
            class="w-100 d-flex flex-column flex-lg-row align-items-center justify-content-lg-between"
          >
            <div
              class="navbar-nav flex-column flex-lg-row align-items-center mx-auto text-center"
            >
              <a class="nav-link" href="./categoria-mujer.html">Ropa mujer</a>
              <a class="nav-link active" href="./servicio-cliente.html"
                >Servicio al cliente</a
              >
              <a class="nav-link" href="./sucursales.html">Tu tienda</a>
              <a class="nav-link" href="./mi-cuenta.html">Crear cuenta</a>
            </div>

            <div
              class="d-flex justify-content-center justify-content-lg-end mt-3 mt-lg-0"
            >
              <a href="./mi-cuenta.html" class="nav-link">
                <img id="icono-sesion" src="./imagenes/user.png" alt="login" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="col-12 text-center">
        <h2 class="titulo-servicio m-4">¿Cómo te podemos ayudar?</h2>
      </div>
      <div class="container mt-5">
        <div class="row align-items-start">
          <!-- Left Column: Form -->
          <div class="col-md-6">
            <form>
              <div class="mb-3">
                <label for="inputEmail4" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="hola@dominio.cl"
                />
              </div>
              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  placeholder="Juan"
                />
              </div>
              <div class="mb-3">
                <label for="asunto" class="form-label"
                  >Seleccionar asunto</label
                >
                <select id="asunto" class="form-select">
                  <option selected>Asunto</option>
                  <option value="1">Consulta</option>
                  <option value="2">Soporte</option>
                  <option value="3">Otro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label"
                  >¿Cómo te podemos ayudar?</label
                >
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-outline-danger">
                Enviar
              </button>
            </form>
          </div>

          <!-- Right Column: Image -->
          <div class="col-md-6 text-center">
            <img
              src="https://res.cloudinary.com/df90owr1d/image/upload/v1752543272/13330330_Feb-Business_9_f90qje.svg"
              alt="imagen de ayuda"
              class="img-fluid custom-image"
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <div class="footer-content">
        <section class="footer-column">
          <h3 class="titulo-footer">Ayuda</h3>
          <nav aria-label="Enlaces de ayuda">
            <ul class="lista-footer">
              <li class="items-footer">
                <a href="./mi-cuenta.html">Mi cuenta</a>
              </li>
              <li class="items-footer">
                <a href="./servicio-cliente.html">Servicio al cliente</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="footer-column">
          <h3 class="titulo-footer">Sucursales</h3>
          <nav aria-label="Enlaces de sucursales">
            <ul class="lista-footer">
              <li class="items-footer">
                <a href="./sucursales.html">Encuentra tu sucursal</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="footer-column">
          <h3 class="titulo-footer">Socials</h3>
          <div class="social-links" aria-label="Redes sociales">
            <a href="https://www.instagram.com" target="_blank">
              <img
                class="social-icons"
                src="./imagenes/instagram-icon.png"
                alt="Síguenos en Instagram"
              />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img
                class="social-icons"
                src="./imagenes/facebook-icon.png"
                alt="Síguenos en Facebook"
              />
            </a>
          </div>
        </section>
      </div>

      <p id="derechos">Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
