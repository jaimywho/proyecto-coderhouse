<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Crea tu cuenta y accede a beneficios exclusivos en nuestra tienda de streetwear y moda urbana."
    />
    <meta
      name="keywords"
      content="crear cuenta, registro tienda, cuenta streetwear, cuenta moda urbana, registro ecommerce"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Mi cuenta</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg custom-navbar sticky-top">
        <div
          class="container-fluid d-flex align-items-center justify-content-between"
        >
          <a class="navbar-brand" href="../index.html">
            <img id="imagen-logo" src="../imagenes/logo.png" alt="logo jaimy" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mainNav">
            <div
              class="w-100 d-flex flex-column flex-lg-row align-items-center justify-content-lg-between"
            >
              <div
                class="navbar-nav flex-column flex-lg-row align-items-center mx-auto text-center"
              >
                <a class="nav-link" href="../pages/categoria-mujer.html"
                  >Ropa mujer</a
                >
                <a class="nav-link" href="../pages/categoria-hombre.html"
                  >Ropa hombre</a
                >
                <a class="nav-link" href="../pages/servicio-cliente.html"
                  >Servicio al cliente</a
                >
                <a class="nav-link" href="../pages/sucursales.html"
                  >Tu tienda</a
                >
                <a class="nav-link active" href="../pages/mi-cuenta.html"
                  >Crear cuenta</a
                >
              </div>

              <div
                class="d-flex justify-content-center justify-content-lg-end mt-3 mt-lg-0"
              >
                <a href="../pages/mi-cuenta.html" class="nav-link">
                  <img
                    id="icono-sesion"
                    src="../imagenes/user.png"
                    alt="login"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 class="mt-2 titulo-tu-cuenta">Crear tu cuenta</h1>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="hola@dominio.cl"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  placeholder="Juan"
                />
              </div>
              <div class="col-md-6">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputApellido"
                  placeholder="Perez"
                />
              </div>
              <div class="col-6">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Calle 13"
                />
              </div>

              <div class="col-md-5">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="Santiago"
                />
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Acepto T&C
                  </label>
                </div>
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-danger mb-2">
                  Crear cuenta
                </button>
              </div>
            </form>
          </div>

          <div class="col-md-6">
            <h2 class="m-2">Iniciar sesión</h2>
            <form>
              <div class="mb-3 m-2">
                <label for="login-email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  aria-describedby="email"
                  placeholder="hola@dominio.cl"
                />
              </div>
              <div class="mb-3 m-2">
                <label for="login-contraseña" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="login-contraseña"
                />
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-danger m-2 mb-2">
                  Ir a mi cuenta
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-container">
      <div class="footer-content">
        <section class="footer-column">
          <h3 class="titulo-footer">Ayuda</h3>
          <nav aria-label="Enlaces de ayuda">
            <ul class="lista-footer">
              <li class="items-footer">
                <a href="../pages/mi-cuenta.html">Mi cuenta</a>
              </li>
              <li class="items-footer">
                <a href="../pages/servicio-cliente.html">Servicio al cliente</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="footer-column">
          <h3 class="titulo-footer">Sucursales</h3>
          <nav aria-label="Enlaces de sucursales">
            <ul class="lista-footer">
              <li class="items-footer">
                <a href="../pages/sucursales.html">Encuentra tu sucursal</a>
              </li>
            </ul>
          </nav>
        </section>

        <section class="footer-column">
          <h3 class="titulo-footer">Socials</h3>
          <div class="social-links" aria-label="Redes sociales">
            <a href="https://www.instagram.com" target="_blank">
              <img
                class="social-icons"
                src="../imagenes/instagram-icon.png"
                alt="Síguenos en Instagram"
              />
            </a>
            <a href="https://www.facebook.com" target="_blank">
              <img
                class="social-icons"
                src="../imagenes/facebook-icon.png"
                alt="Síguenos en Facebook"
              />
            </a>
          </div>
        </section>
      </div>

      <p id="derechos">Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
